<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
</head>
<body>
<section>
    <div>
        <label for="txtFirstName">First Name: </label>
        <input type="text" id="txtFirstName"/>
        <span id="errorFirstName"></span>
    </div>

    <div>
        <label for="txtLastName">Last Name: </label>
        <input type="text" id="txtLastName" required/>
        <span id="errorLastName"></span>
    </div>

    <div>
        <label for="dateBirth">Birth Date: </label>
        <input type="date" id="dateBirth" required/>
        <span id="errorBirthDate"></span>
    </div>

    <div>
        <label for="txtEmail">Email: </label>
        <input type="text" id="txtEmail" required/>
        <span id="errorEmail"></span>
    </div>

    <div>
        <label for="numChildren">Number of Children: </label>
        <input type="number" id="numChildren"/>
        <span id="errorChildren"></span>
    </div>

    <div>
        <input type="button" id="btnSubmit" value="Submit"/>
    </div>
</section>

<script type="text/javascript" src="scripts/code.js"></script>
</body>
</html>
