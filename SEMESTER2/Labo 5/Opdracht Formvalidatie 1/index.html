<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
</head>
<body>
<section>
    <label for="chkIsSmoker">Smoker</label>
    <input type="checkbox" id="chkSmoker"/>

    <label>Native Language</label>
    <input type="radio" id="rbtMoedertaalNL" name="rbtMoedertaal" value="nl"/><label>Nederlands</label>
    <input type="radio" id="rbtMoedertaalFR" name="rbtMoedertaal" value="fr"/><label>Frans</label>
    <input type="radio" id="rbtMoedertaalEN" name="rbtMoedertaal" value="en"/><label>Engels</label>

    <label>Favoriete buurlanden</label>
    <select id="selFavorieteBuurlanden">
        <option>Nederland</option>
        <option selected>Frankrijk</option>
        <option>Duitsland</option>
    </select>

    <label>Order</label>
    <select id="selOrder" multiple size="6">
        <option>aardappelen</option>
        <option>brood</option>
        <option>melk</option>
        <option>biefstuk</option>
        <option>chips</option>
        <option>krant</option>
    </select>

    <input type="button" id="btnToon" value="Resultaat"/>
</section>

<script type="text/javascript" src="scripts/code.js"></script>
</body>
</html>
